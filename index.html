<body class="bg-dark text-white">
    <header class="bg-primary text-white text-center py-3 shadow">
        <h1>Личный дневник</h1>
    </header>
    <main class="container mt-4">
        <div id="password-login" class="text-center d-none">
            <h2>Введите пароль</h2>
            <input type="password" id="login-password" class="form-control mb-2" placeholder="Введите пароль">
            <button id="check-password" class="btn btn-primary">Войти</button>
        </div>
        <section id="new-entry" class="mb-4 d-none">
            <h2>Новая запись</h2>
            <textarea id="entry-text" class="form-control mb-2 bg-secondary text-white" placeholder="Введите вашу запись здесь..."></textarea>
            <div class="custom-file mb-2">
                <input type="file" id="entry-image" class="custom-file-input">
                <label class="custom-file-label btn btn-primary" for="entry-image">Выбрать файл</label>
            </div>
            <button id="save-entry" class="btn btn-primary">Сохранить запись</button>
        </section>
        <section id="entries" class="d-none">
            <h2>Ваши записи</h2>
            <div id="entries-list" class="list-group"></div>
        </section>
        <section id="view-entry" class="d-none">
            <h2>Просмотр записи</h2>
            <div id="view-entry-content" class="entry list-group-item list-group-item-action bg-secondary text-white"></div>
        </section>
    </main>
    <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareModalLabel">Ссылка на заметку</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control bg-secondary text-white" id="shareLink" readonly>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="copyLink">Скопировать ссылку</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
