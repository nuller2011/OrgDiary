<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный дневник</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary text-bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">OrgDiary</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

              <li class="nav-item">
                <p>
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-current="page" href="#">Изменить пароль</a>
                      </li>
                </p>
                <div  id="collapseExample" class="media mt-3" >
                  
                  <section id="change-password" class="mb-4 d-none">
                      <input type="password" id="new-password" class="form-control mb-2 bg-secondary text-white" placeholder="Введите новый пароль">
                      <button id="save-password" class="btn btn-primary">Сохранить пароль</button>
                  </section>
                  
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>





    <header class="bg-primary text-white text-center py-3 shadow">
        <h1>OrgDiary</h1>
    </header>
    <main class="container mt-4">
        <div id="password-login" class="text-center d-none">
            <h2>Введите пароль</h2>
            <input type="password" id="login-password" class="form-control mb-2" placeholder="Введите пароль">
            <button id="check-password" class="btn btn-primary">Войти</button>
        </div>
        <section id="new-entry" class="mb-4 d-none">
            <h2>Новая запись</h2>
            <textarea id="entry-text" class="form-control mb-2 bg-secondary text-white" placeholder="Введите вашу запись здесь..."></textarea>
            <div class="custom-file mb-2">
                <input type="file" id="entry-image" class="custom-file-input">
                <label class="custom-file-label btn btn-primary" for="entry-image">Выбрать файл</label>
            </div>
            <button id="save-entry" class="btn btn-primary">Сохранить запись</button>
        </section>
        <section id="new-checklist" class="mb-4 d-none">
            <h2>Новый чек-лист</h2>
            <p>Название чек листа</p>
            <input type="text" id="checklist-title" class="form-control mb-2 bg-secondary text-white" placeholder="Название чек-листа">
            <div id="checklist-items">
                <div class="input-group mb-2">
                    <p>Задачи</p>
                    <input type="text" class="form-control bg-secondary text-white" placeholder="Новая задача">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-remove-item">Удалить</button>
                    </div>
                </div>
            </div>
            <button id="add-checklist-item" class="btn btn-outline-secondary mb-2">Добавить задачу</button>
            <button id="save-checklist" class="btn btn-primary">Сохранить чек-лист</button>
        </section>
        <section id="entries" class="d-none">
            <h2>Ваши записи</h2>
            <div id="entries-list" class="list-group"></div>
        </section>
        <section id="checklists" class="d-none">
            <h2>Ваши чек-листы</h2>
            <div id="checklists-list" class="list-group"></div>
        </section>
        <section id="change-password" class="mb-4 d-none">
            <h2>Изменить пароль</h2>
            <input type="password" id="new-password" class="form-control mb-2 bg-secondary text-white" placeholder="Введите новый пароль">
            <button id="save-password" class="btn btn-primary">Сохранить пароль</button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
